<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link href="./css/main.css" rel="stylesheet">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- end google fonts -->

  </head>
  <body>
    <!-- main page content -->
    <main>
      <!-- component layout -->
      <section id="component_holder">
        <article>
          <div class="grid-container">
            <div class="item card1">
                <h1>Your Result</h1>
                <div class="result">
                  <h2>76<span>of 100</span></h2>
                </div>
                <h3>Great</h3>
                <p>Your scored highier than 65% of the people who have taken <br>these tests.</p>
            </div>
            <div class="item">
            <div class="card2">
              <h2>Summary</h2>
              <div class="result1">
                <ul>
                  <li>Reaction</li>
                  <li>80 / 100</li>
                </ul>
              </div>
              <div class="result2">
                <ul>
                  <li>Memory</li>
                  <li>80 / 100</li>
                </ul>
              </div>
              <div class="result3">
                <ul>
                  <li>Verbal</li>
                  <li>80 / 100</li>
                </ul>
              </div>
              <div class="result4">
                <ul>
                  <li>Visual</li>
                  <li>80 / 100</li>
                </ul>
              </div>
              <button>Continue</button>
              </div>
            </div>
            
          </div>
          
        </article>
      </section>
      <!-- end component layout -->
    </main>
    <!-- end main page content -->
<footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Titans team</a>.
    </footer>
    </div>
  </body>
</html>
